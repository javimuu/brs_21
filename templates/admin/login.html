{{% extends "admin/layouts/base.html" %}
{% block content %}
<div >
<div class="row">
  <div class="row"></div>
</div>
<div id="login-page" class="row">
  <div class="col s12 m8 offset-m2 l4 offset-l4 z-depth-4 card-panel">
    <form class="login-form">
      <div class="row">
        <div class="input-field col s12 center">
          <img class="circle responsive-img valign profile-image-login" alt="" src="images/login-logo.png">
          <p class="center login-form-text">Book Reviews System</p>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="mdi-social-person-outline prefix"></i>
          <input id="username" type="text">
          <label class="center-align" for="username">Username</label>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="mdi-action-lock-outline prefix"></i>
          <input id="password" type="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m12 l12 login-text">
          <input id="remember-me" type="checkbox">
          <label for="remember-me">Remember me</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <a class="btn waves-effect waves-light col s12" href="index.html">Login</a>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
{% endblock %}
