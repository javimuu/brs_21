{% extends "admin/layouts/base.html" %}
{% block content %}

<!--breadcrumbs start-->
<div id="breadcrumbs-wrapper" class=" grey lighten-3">
    <!-- Search for small screen -->
    <div class="header-search-wrapper grey hide-on-large-only">
        <i class="mdi-action-search active"></i>
        <input name="Search" class="header-search-input z-depth-2" placeholder="Explore Materialize" type="text">
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <ol class="breadcrumb">
                    <li><a href="/admin/">Home</a></li>
                    <li class="active">Categories</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!--breadcrumbs end-->

<div class="row">
    <div class="input-field col s12 center">
        <p class="center login-form-text">{{category.title}}</p>
    </div>
</div>
{% if category.book_set.all %}
<div class="row">
    <div class="col s12">
        <div class="card white darken-1">
            {% include "admin/_includes/book_table.html" with books=category.book_set.all %}
        </div>
    </div>
</div>
{% else %}
<div class="row margin">
    <div class="col s12 offset-s5">
        <p>No book in this category</p>
    </div>
</div>
{% endif %}
{% endblock %}
