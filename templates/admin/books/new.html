{% extends "admin/layouts/base.html" %}
{% block content %}

<!--breadcrumbs start-->
<div id="breadcrumbs-wrapper" class=" grey lighten-3">
    <!-- Search for small screen -->
    <div class="header-search-wrapper grey hide-on-large-only">
        <i class="mdi-action-search active"></i>
        <input name="Search" class="header-search-input z-depth-2" placeholder="Explore Materialize" type="text">
    </div>
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12">
        <ol class="breadcrumb">
            <li><a href="/admin/">Home</a></li>
            <li><a href="/admin/books/">Books</a></li>
            <li class="active">Create</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<!--breadcrumbs end-->

<div class="container">
  <div class="section">
    <p class="caption">Create a new Book</p>
    <div class="divider"></div>
      <div class="col s12 m12">
          {% include "admin/books/_form.html" with action="" button="Create" %}
      </div>
  </div>
</div>
<!--end container-->

{% endblock %}
