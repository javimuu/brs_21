{% load staticfiles %}
<div class="col s12 m4 l4">
  <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{% static 'images/office.jpg' %}">
    </div>
    <div class="card-content">
      <span class="card-title  grey-text text-darken-4"><a href='/books/{{book.id}}-{{book.title.split|join:"-"}}'>{{book.title}}</a><i class="material-icons right activator">more_vert</i></span>
      <p>Rate & view</p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{book.title}}<i class="material-icons right">close</i></span>
      <p>
        Author: {{book.author}}
      </p>
      <p>
        Published: {{book.publish_date}}
      </p>
      <p>
        Description: {{book.description|truncatechars:300 }}
      </p>
      <div class="collection">
        <a href="#!" class="collection-item">Add/remove favourites</a>
        <a href='/books/{{book.id}}-{{book.title.split|join:"-"}}' class="collection-item">View Detail</a>
      </div>
    </div>
  </div>
</div>
