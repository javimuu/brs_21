<form method="post" id="submit-form" class="login-form" action="{{action}}">
{% csrf_token %}
  <div class="row">
    <div class="input-field col s12 center">
      <p class="center login-form-text">Book Reviews System</p>
    </div>
  </div>
  <div class="row margin">
    <div class="input-field col s12">
        {{form.title}}
      <label class="center-align" for="{{form.title.id}}" data-error="wrong">Title</label>
    </div>
      <div class="input-field col s12 offset-s1 red-text text-darken-5">
      {% for error in form.title.errors %}
        <span class="text-center">{{ error }}</span>
        {% endfor %}
      </div>
  </div>
  <div class="row margin">
    <div class="input-field col s12">
      {{form.description}}
      <label for="description">Description</label>
    </div>
      <div class="input-field col s12 offset-s1 red-text text-darken-5"
          {% for error in form.description.errors %}
            <span class="text-center">{{ error }}</span>
            {% endfor %}
      </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <button type="submit" class="btn waves-effect waves-light col s12">{{button}}</button>
    </div>
  </div>
</form>
